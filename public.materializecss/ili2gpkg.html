<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/base.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <header>
        <div class="intro grey lighten-5 z-depth-1">
            <h1 class="grey-text text-lighten-5">ili2gpkg</h1>
            <h5 class="grey lighten-4 grey-text text-darken-1">INTERLIS To GeoPackage Converter</h5>
        </div>
    </header>
    <main>

        <div class="container about">
            <div class="row">
                <div class="input-field col s12">


                    <form action="#">
                        <div class="file-field input-field">
                            <div class="btn grey lighten-4">
                                <span class="grey-text text-lighten-1">File</span>
                                <input type="file">
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text" placeholder="INTERLIS transfer files">
                            </div>
                        </div>


                        <p>
                            <input type="checkbox" id="test5" />
                            <label for="test5">Red</label>
                        </p>
                        <p>
                            <input type="checkbox" id="test6" checked="checked" />
                            <label for="test6">Yellow</label>
                        </p>
                        <p>
                            <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
                            <label for="filled-in-box">Filled in</label>
                        </p>
                        <p>
                            <input type="checkbox" id="test7" checked="checked" disabled="disabled" />
                            <label for="test7">Green</label>
                        </p>
                        <p >
                            <input type="checkbox" id="test8" disabled="disabled" />
                            <label for="test8">Brown</label>
                        </p>

                        <button class="btn waves-effect waves-light grey lighten-4 grey-text text-lighten-1" type="submit" name="action">Submit
                            <i class="material-icons right grey-text text-lighten-1">send</i>
                        </button>
                    </form>

                </div>
            </div>
        </div>
        <!-- ./container -->
    </main>

    <footer class="page-footer grey lighten-4">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <p class="grey-text text-lighten-1"> &copy; 2016 Stefan Ziegler</p>
                </div>

            </div>
        </div>

    </footer>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
