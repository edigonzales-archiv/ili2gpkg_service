<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>ILI2GPKG - INTERLIS to GeoPackage Converter</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/jumbotron.css" rel="stylesheet">

    <!-- Web fonts -->
    <link rel="stylesheet" href="css/zurich.css" type="text/css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h1>ILI2GPKG</h1>
            <h4>INTERLIS To GeoPackage Converter</h4>
        </div>
    </div>

    <div class="container">
        <div class="row">

            <form class="form-horizontal" role="form" action='scripts/ili2gpkg.groovy' method='post' enctype='multipart/form-data'>

                <div class="form-group row">
                    <label for="inputTransferFile" class="col-sm-4 control-label">Transfer File</label>
                    <div class="col-sm-8">
                        <input type="file" name='transferFile' id="inputTransferFile"></input>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputIliFile" class="col-sm-4 control-label">Model File</label>
                    <div class="col-sm-8">
                        <input type="file" name='iliFile' id="inputIliFile" disabled></input>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 control-label">Reference Frame</label>
                    <div class="col-sm-8">
                        <label class="radio-inline">
                            <input type="radio" name="epsgCodeLV95" id="epsgCodeLV95" value="LV95" checked> LV95 </label>
                        <label class="radio-inline">
                            <input type="radio" name="epsgCodeLV95" id="epsgCodeLV03" value="LV03"> LV03 </label>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 control-label">Stroke Arcs</label>
                    <div class="col-sm-8">
                        <label class="checkbox-inline">
                            <input type="checkbox" name="strokeArcs" id="strokeArcs" aria-label="..." checked> &nbsp; </input>
                        </label>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 control-label">Skip Polygon Building</label>
                    <div class="col-sm-8">
                        <label class="checkbox-inline">
                            <input type="checkbox" name="skipPolygonBuilding" id="skipPolygonBuilding" aria-label="..."> &nbsp; </label>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 control-label">Name By Topic</label>
                    <div class="col-sm-8">
                        <label class="checkbox-inline">
                            <input type="checkbox" name="nameByTopic" id="nameByTopic" aria-label="..." checked> &nbsp; </label>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 control-label">No Smart Mapping</label>
                    <div class="col-sm-8">
                        <label class="checkbox-inline">
                            <input type="checkbox" name="noSmartMapping" id="noSmartMapping" aria-label="..."> &nbsp; </label>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 control-label">Logfile</label>
                    <div class="col-sm-8">
                        <label class="checkbox-inline">
                            <input type="checkbox" name="logfile" id="logfile" aria-label="..." disabled> &nbsp; </label>
                    </div>
                </div>
                
                <div class="form-group row">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" name="submit" class="btn btn-default">Upload</button>
                    </div>
                </div>
            </form>

        </div>

        <footer class="footer">
            <div class="container">
                <p class="text-muted">&copy; 2016 Stefan Ziegler.</p>
            </div>
        </footer>
    </div>
    <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')
    </script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
</body>

</html>
